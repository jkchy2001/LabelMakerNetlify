<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Label Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="/assets/images/icon.png" alt="Logo" class="logo">
            <h1>Preview Labels</h1>
        </header>

        <!-- Preview Container for Label Content -->
        <div id="preview-container" class="preview-container">
            <!-- Dynamically generated label cards will appear here -->
        </div>

        <iframe id="pdfPreview" class="pdf-preview" style="width: 100%; height: 90vh;"></iframe>

        <!-- Buttons Container -->
        <div class="button-container">
            <button onclick="window.history.back()" class="back-btn">Back</button>
            <button id="downloadPdfButton" onclick="downloadPDF()" class="download-btn">Download PDF</button>
        </div>

        <div class="footer">
            <p>Created by Jitendra</p>
        </div>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Load the preview data
        const pdfData = localStorage.getItem('pdf_preview');
        const previewContainer = document.getElementById('preview-container');

        if (pdfData) {
            document.getElementById('pdfPreview').src = pdfData;

            // Example data for labels (you can replace this with actual data)
            const exampleLabels = [
                { id: 1, title: 'Label 1', description: 'This is the first label.' },
                { id: 2, title: 'Label 2', description: 'This is the second label.' },
                { id: 3, title: 'Label 3', description: 'This is the third label.' }
            ];

            // Dynamically add label cards
            exampleLabels.forEach(label => {
                const labelCard = document.createElement('div');
                labelCard.classList.add('label-card');
                labelCard.innerHTML = `
                    <h3>${label.title}</h3>
                    <p>${label.description}</p>
                `;
                previewContainer.appendChild(labelCard);
            });
        } else {
            alert('No preview data available.');
        }

        // Download PDF Function
        function downloadPDF() {
            if (pdfData) {
                const link = document.createElement('a');
                link.href = pdfData;
                link.download = "PreviewLabels.pdf";
                link.click();
            } else {
                alert('No PDF data available for download.');
            }
        }
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .main-container {
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .label-card {
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .label-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .label-card h3 {
            margin-top: 0;
            color: #007bff;
        }

        .label-card p {
            margin: 10px 0 0;
        }

        .pdf-preview {
            border: 3px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .back-btn, .download-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff007b, #00b7ff);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover, .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</body>
</html>
