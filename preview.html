<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Labels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="/assets/images/icon.png" alt="Logo" class="logo">
            <h1>Preview Labels</h1>
        </header>

        <!-- Preview Container for Label Content -->
        <div id="preview-container" class="preview-container">
            <!-- Preview content will be dynamically added here -->
        </div>

        <iframe id="pdfPreview" style="width: 100%; height: 90vh;"></iframe>

        <!-- Buttons Container -->
        <div class="button-container">
            <button onclick="window.history.back()" class="back-btn">Back</button>
            <button id="downloadPdfButton" onclick="downloadPDF()" class="download-btn">Download PDF</button>
        </div>

        <div class="footer">
            <p>Created by Jitendra</p>
        </div>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Load the preview data
        const pdfData = localStorage.getItem('pdf_preview');
        if (pdfData) {
            document.getElementById('pdfPreview').src = pdfData;
        } else {
            alert('No preview data available.');
        }

        // Download PDF Function
        function downloadPDF() {
            if (pdfData) {
                const link = document.createElement('a');
                link.href = pdfData;
                link.download = "PreviewLabels.pdf";
                link.click();
            } else {
                alert('No PDF data available for download.');
            }
        }
    </script>

    <style>

          .pdf-preview {
            border: 3px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .back-btn, .download-btn {
    margin: 10px;
    padding: 15px 30px;
    background: linear-gradient(45deg, #ff007b, #00b7ff);
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
        }

        .back-btn {
            background-color: #007bff; /* Blue */
        }

        .download-btn {
            background-color: #28a745; /* Green */
        }

        .back-btn:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
    background: linear-gradient(45deg, #ff4e00, #00ffeb);
        }

        .download-btn:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
    background: linear-gradient(45deg, #ff4e00, #00ffeb);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</body>
</html>
